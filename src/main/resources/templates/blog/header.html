<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalita Blog Project</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <style>
    /* --- Navbar wrapper --- */
    .navbar-custom {
      background-color: #172737;
      padding: 0.5rem 1rem;
    }

    /* --- Brand --- */
    .navbar-custom .navbar-brand {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .navbar-custom .navbar-brand:hover {
      color: #f1f1f1;
    }

    /* --- Nav links --- */
    .navbar-custom .nav-link {
      color: rgba(255,255,255,0.7);
      margin-left: 1rem;
      position: relative;
      font-weight: 500;
      transition: color .2s ease, transform .2s ease;
    }
    .navbar-custom .nav-link:hover {
      color: #ffffff;
      transform: translateY(-2px);
    }
    .navbar-custom .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ffffff;
      border-radius: 1px;
    }

    /* --- Toggler icon --- */
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* --- Mobile menu adjustments --- */
    @media (max-width: 991px) {
      .navbar-custom .navbar-nav {
        background-color: #172737;
        padding: 1rem;
      }
      .navbar-custom .nav-link {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom sticky-top shadow" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <i class="bi bi-chat-dots-fill me-2"></i>
      Kalita Blog Project
    </a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#publicNavbar"
            aria-controls="publicNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="publicNavbar">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
