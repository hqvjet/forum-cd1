<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalita Blog Project - Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    .navbar-custom { background: linear-gradient(90deg, #4b6cb7, #182848); }
    .navbar-custom .nav-link { transition: color .3s, transform .3s; }
    .navbar-custom .nav-link:hover { color: #f8f9fa; transform: translateY(-2px); }
    .navbar-custom .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background-color: #f8f9fa;
      border-radius: 2px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm sticky-top" th:fragment="navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <i class="bi bi-journal-text me-2 fs-3"></i>
      <span class="fw-bold fs-4">Kalita Blog Project</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#publicNavbar"
            aria-controls="publicNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="publicNavbar">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${#httpServletRequest.requestURI=='/'?' active':''}"
             th:href="@{/}">All Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" th:if="${#request.remoteUser == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${#request.remoteUser != null}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item" th:if="${#request.remoteUser == null}">
          <span class="nav-link text-light">Guest Mode</span>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
