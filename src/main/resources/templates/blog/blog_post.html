<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <!-- shared head -->
  <head th:replace="blog/header :: header"></head>

  <body>
    <!-- shared navbar -->
    <div th:replace="blog/header :: navbar"></div>

    <section class="container my-5">
      <div class="row">
        <!-- Main post content -->
        <div class="col-lg-9">
          <div class="card mb-5 shadow-sm rounded-3 overflow-hidden">
            <div class="card-body p-4">
              <h2 class="display-6 fw-bold mb-3" th:text="${post.title}">Post Title</h2>
              <h4 class="text-secondary mb-4" th:text="${post.shortDescription}">Short description</h4>
              <div class="post-content mb-4" th:utext="${post.content}">
                <!-- Rich HTML content -->
              </div>
            </div>
          </div>

          <!-- Comments List -->
          <div class="mb-5">
            <h3 class="fw-semibold mb-4">Comments</h3>
            <div th:each="comment : ${post.comments}" class="mb-3">
              <div class="card p-3 shadow-sm rounded-3">
                <p class="mb-1">
                  <span class="fw-semibold">Name:</span>
                  <span th:text="${comment.name}">Anonymous</span>
                </p>
                <p class="mb-1">
                  <span class="fw-semibold">Date:</span>
                  <span class="text-muted"
                        th:text="${#temporals.format(comment.createdOn,'dd MMMM yyyy')}">01 January 2025</span>
                </p>
                <p class="mb-0">
                  <span class="fw-semibold">Comment:</span>
                  <span th:text="${comment.content}">Comment text</span>
                </p>
              </div>
            </div>
          </div>

          <!-- Comment Form -->
          <div class="card shadow-sm rounded-3">
            <div class="card-header bg-white border-0">
              <h4 class="mb-0">Leave a Comment</h4>
            </div>
            <div class="card-body p-4">
              <form th:action="@{/{postUrl}/comments(postUrl=${post.url})}"
                    th:object="${comment}" method="post">
                <div class="mb-3">
                  <input type="text"
                         th:field="*{name}"
                         id="name"
                         placeholder="Your name"
                         class="form-control form-control-lg rounded-pill shadow-sm"/>
                  <div th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}"
                       class="text-danger mt-1"></div>
                </div>
                <div class="mb-3">
                  <input type="email"
                         th:field="*{email}"
                         id="email"
                         placeholder="Your email"
                         class="form-control form-control-lg rounded-pill shadow-sm"/>
                  <div th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       class="text-danger mt-1"></div>
                </div>
                <div class="mb-3">
                  <textarea th:field="*{content}"
                            id="content"
                            rows="4"
                            placeholder="Your comment"
                            class="form-control rounded-3 shadow-sm"></textarea>
                  <div th:if="${#fields.hasErrors('content')}"
                       th:errors="*{content}"
                       class="text-danger mt-1"></div>
                </div>
                <button type="submit"
                        class="btn btn-primary px-5 py-2 rounded-pill">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-3">
          <div th:replace="blog/search :: search"></div>
        </div>
      </div>
    </section>
  </body>
</html>
