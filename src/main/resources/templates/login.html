<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cerevex Forum â€“ Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
    }

    /* Navbar */
    .navbar-custom {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: .75rem 1.5rem;
    }
    .navbar-custom .navbar-brand {
      color: #fff;
      font-weight: 600;
      letter-spacing: .5px;
    }
    .navbar-custom .navbar-brand:hover {
      color: #e2e2e2;
    }
    .navbar-custom .nav-link {
      color: rgba(255, 255, 255, .8);
      margin-left: 1rem;
      transition: color .3s;
    }
    .navbar-custom .nav-link:hover {
      color: #fff;
    }

    /* Centered login card */
    .login-wrapper {
      min-height: calc(100vh - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .card-login {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
    }

    /* Form fields */
    .form-control {
      border-radius: 2rem;
      padding: 1rem 1.25rem;
      font-size: 1rem;
    }
    .form-floating > .form-control:focus ~ label {
      color: #6a11cb;
      transform: translateY(-.75rem) scale(.85);
    }
    label {
      padding-left: 1.25rem;
      pointer-events: none;
      transition: all .2s ease;
    }

    /* Submit button */
    .btn-login {
      border-radius: 2rem;
      padding: .75rem;
      font-size: 1rem;
      font-weight: 600;
    }
    .btn-login {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }

    /* Signup link */
    .signup-link a {
      color: #6a11cb;
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar fragment -->
  <nav class="navbar navbar-expand-lg navbar-custom" th:fragment="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}"><i class="bi bi-chat-dots-fill me-2"></i>Cerevex Forum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLogin"
              aria-controls="navLogin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navLogin">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login form -->
  <div class="login-wrapper">
    <div class="card card-login">
      <div class="card-body p-5">
        <h2 class="text-center fw-bold mb-4">Login</h2>

        <div th:if="${param.error}" class="alert alert-danger">Invalid Username or Password</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

        <form th:action="@{/login}" method="post" novalidate>
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login btn-lg">Submit</button>
          </div>
          <div class="text-center signup-link">
            <span>Not registered? <a th:href="@{/register}">Sign up here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl +NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>
</html>
