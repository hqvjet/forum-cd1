<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <!-- shared head fragment -->
  <head th:replace="blog/header :: header"></head>

  <body>
    <!-- shared navbar fragment -->
    <div th:replace="blog/header :: navbar"></div>

    <div class="registration-wrapper d-flex align-items-center justify-content-center py-5">
      <div class="card card-registration shadow rounded-4" style="max-width: 600px; width:100%;">
        
        <!-- Card Header -->
        <div class="card-header bg-gradient-registration text-white text-center py-3 rounded-top-4">
          <h2 class="mb-0">Create Your Account</h2>
        </div>

        <!-- Success Message -->
        <div th:if="${param.success}" class="alert alert-success m-3">
          You have registered successfully!
        </div>

        <!-- Registration Form -->
        <div class="card-body p-4">
          <form th:action="@{/register/save}" th:object="${user}" method="post">
            <div class="row g-3">
              
              <div class="col-md-6 form-floating">
                <input type="text"
                       th:field="*{firstName}"
                       class="form-control rounded-pill"
                       id="firstName"
                       placeholder="First Name">
                <label for="firstName">First Name</label>
                <div th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"
                     class="text-danger small mt-1"></div>
              </div>
              
              <div class="col-md-6 form-floating">
                <input type="text"
                       th:field="*{lastName}"
                       class="form-control rounded-pill"
                       id="lastName"
                       placeholder="Last Name">
                <label for="lastName">Last Name</label>
                <div th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"
                     class="text-danger small mt-1"></div>
              </div>
              
              <div class="col-12 form-floating">
                <input type="email"
                       th:field="*{email}"
                       class="form-control rounded-pill"
                       id="email"
                       placeholder="Email">
                <label for="email">Email Address</label>
                <div th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"
                     class="text-danger small mt-1"></div>
              </div>
              
              <div class="col-12 form-floating">
                <input type="password"
                       th:field="*{password}"
                       class="form-control rounded-pill"
                       id="password"
                       placeholder="Password">
                <label for="password">Password</label>
                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="text-danger small mt-1"></div>
              </div>
            
            </div>
            
            <div class="d-grid mt-4">
              <button type="submit"
                      class="btn btn-primary btn-lg rounded-pill">
                Register
              </button>
            </div>
            
            <div class="text-center mt-3">
              Already have an account?
              <a th:href="@{/login}"
                 class="text-primary fw-semibold text-decoration-none">
                Log in here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <style>
      .registration-wrapper {
        min-height: calc(100vh - 56px);
      }
      .bg-gradient-registration {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
      }
    </style>
  </body>
</html>
